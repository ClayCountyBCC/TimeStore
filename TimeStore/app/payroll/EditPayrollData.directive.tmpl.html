<script type="text/ng-template" id="EditPayrollData.directive.tmpl.html">

  <div ng-if="showheader"
       layout="row"
       layout-align="space-between center"
       flex="100">
    <span flex="5">

    </span>
    <span style="text-align: left;"
          flex="30">
      Pay Code
    </span>
    <span style="text-align: right;"
          flex="10">
      Hours
    </span>
    <span style="text-align: right;"
          flex="10">
      Pay Rate
    </span>
    <span style="text-align: right;"
          flex="10">
      Amount
    </span>
    <span style="text-align: center;"
          flex="10">
      Classify
    </span>
    <span style="text-align: center;"
          flex="20">
      Project Code
    </span>
  </div>

  <hr ng-if="showheader"
      flex="100" />

  <div ng-if="!showheader && !messageonly && !totalonly"
       layout="row"
       layout-align="start start"
       flex="100">

    <div layout="row"
         layout-align="start center"
         layout-wrap
         flex="10">
      <md-button ng-click="DeleteData()"
                 class="md-button md-primary md-raised">
        DELETE
      </md-button>
    </div>

    <md-input-container flex="25">
      <label>Pay Code</label>
      <md-select class=""
                 ng-change="UpdatePaycodeDetail()"
                 ng-model="pd.paycode">
        <md-option ng-repeat="pc in paycodes track by pc.pay_code"
                   ng-value="pc.pay_code">
          {{pc.title}} ({{pc.pay_code}})
        </md-option>
      </md-select>
    </md-input-container>

    <md-input-container flex="10">
      <label>Hours</label>
      <input ng-disabled="pd.paycode === '' || pd.paycode_detail.pay_type !== 'H'"
             style="text-align: right;"
             ng-model="pd.hours"
             ng-change="RecalculateAmount()"
             type="number"
             step=".25" />
    </md-input-container>

    <md-input-container flex="10">
      <label>Payrate</label>
      <input ng-disabled="pd.paycode === '' || pd.paycode_detail.pay_type !== 'H'"
             style="text-align: right;"
             ng-model="pd.payrate"
             ng-change="RecalculateAmount()"
             type="number"
             step="any" />
    </md-input-container>

    <md-input-container flex="10">
      <label>Amount</label>
      <input ng-disabled="pd.paycode === '' || pd.paycode_detail.pay_type === 'H'"
             style="text-align: right;"
             ng-model="pd.amount"
             type="number"
             step="any" />
    </md-input-container>

    <md-input-container flex="10">
      <label>Classify</label>
      <input style="text-align: right;"
             ng-model="pd.classify"
             maxlength="4"
             type="text" />
    </md-input-container>

    <md-input-container flex="15">
      <label>Project Code</label>
      <md-select ng-change="validate()"
                 ng-model="pd.project_code">
        <md-option ng-value="''">None</md-option>
        <md-option ng-repeat="pc in projectcodes track by pc.project_code"
                   ng-value="pc.project_code">{{pc.project_code}}</md-option>
      </md-select>

    </md-input-container>

    <!--<md-input-container flex="10">
    <label>Project Code</label>
    <input style="text-align: right;"
           ng-model="pd.project_code"
           maxlength="8"
           type="text" />
  </md-input-container>-->

  </div>
  <div style="border-top: 1px dotted #040404; margin-top: .25em;"
       ng-if="totalonly"
       layout="row"
       layout-align="start start"
       layout-wrap
       flex="100">
    <span flex="10">

    </span>
    <span style="text-align: right;"
          flex="25">
      TOTAL
    </span>
    <span style="text-align: right;"
          flex="10">
      {{totalhours}}
    </span>
    <span style="text-align: right;"
          flex="10">
      
    </span>
    <span style="text-align: right;"
          flex="10">
      {{totalamount}}
    </span>
    <span style="text-align: right;"
          flex="15">
    </span>
  </div>
  <div ng-if="!showheader && !messageonly"
       ng-repeat="m in pd.messages track by $index"
       flex="100"
       layout="row"
       layout-align="start center">
    <div style="font-size: smaller; text-align: left; background-color: #ffffE0; padding-left: 1em;"
         flex-offset="25"
         flex="75">
      {{ m }}
    </div>
  </div>
  <div ng-if="messageonly"
       flex="100"
       layout="row"
       layout-align="start center">
    <div style="font-size: smaller; text-align: left; background-color: #ffffE0; padding-left: 1em;"
         flex-offset="25"
         flex="75">
      {{ message }}
    </div>
  </div>

</script>
