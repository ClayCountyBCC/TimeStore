<script type="text/ng-template" id="TimeCardWeek.tmpl.html">
  <md-list ng-cloak>
    <md-list-item class="md-no-proxy">
      <span flex="100"
           layout="row"
           layout-align="center center">
        <span layout="row"
              layout-align="center center"
              flex="15">
          <md-button style="width: 95%; min-width: 130px;"
                     ng-if="showaddtime === true"
                     ng-click="addTimeGo()"
                     class="md-accent md-raised">
            Time Entry
            <md-icon aria-label="add time icon"
                     class="iconColor"
                     md-svg-src="/TimeStore/images/ic_alarm_add_24px.svg">
            </md-icon>
          </md-button>
          <span ng-if="showaddtime === false">
            Day / Date
          </span>
        </span>
        <span layout="row"
             layout-align="center center"
             flex>
          Work Times
        </span>
        <span layout="row"
              layout-align="center center"
              flex="15">
          Comment
        </span>
        <span class="centerme"
              layout="row"
              layout-align="center center"
              flex="10"
              ng-repeat="gtu in typelist">
          {{gtu}}
        </span>
        <span style="text-align: center;"
              flex="10">
          Total
        </span>
      </span>
      <md-divider></md-divider>
    </md-list-item>
    <md-list-item ng-repeat="r in week">

      <span flex="100"
           layout="row"
           layout-align="center center">
        <span layout="row"
              layout-align="center center"
              flex="15">
          <a style="text-decoration: underline; cursor: pointer;"
             layout="row"
             layout-align="center center"
             ng-click="addTimeGo(r.workDateDisplay)"
             ng-if="showaddtime === true"
             flex>
            {{r.workDateDayOfWeek}} {{r.workDateDisplay}}
          </a>
          <span ng-if="showaddtime === false">
            {{r.workDateDayOfWeek}} {{r.workDateDisplay}}
          </span>
        </span>
        <span style="display: inline-block;"
             flex>
          <md-list flex="100">
            <md-item style="display: inline-block; padding-right: 1em;"
                     ng-repeat="work in r.workTimeList">
              {{work.WorkTime}}
              <md-tooltip md-direction="right"
                          ng-if="work.Description.length > 0">
                {{work.Description}}
              </md-tooltip>
            </md-item>
          </md-list>
        </span>
        <span layout="row"
              layout-align="center center"
              flex="15">
          {{r.comment}}
        </span>
        <span layout="row"
              layout-align="center center"
              flex="10"
              ng-repeat="gtu in typelist">
          {{ getHours(gtu, r.workHoursList) }}
        </span>
        <span layout="row"
              layout-align="center center"
              flex="10">
          {{ r.totalWorkHours}}
        </span>
      </span>
      <md-divider></md-divider>

    </md-list-item>
    <md-list-item>
      <span flex="100"
           layout="row"
           layout-align="center center">
        <b layout="row"
            layout-align="center end"
            class="short" flex>
          Total for {{title}}
        </b>
        <b layout="row"
            layout-align="center center"
            class="short"
            flex="10"
            ng-repeat="gtu in typelist">
          {{ getTotalHours(gtu)}}
        </b>
        <b layout="row"
            layout-align="center center"
            class="short"
            flex="10">
          {{getTotalHours(null)}}
        </b>
      </span>
    </md-list-item>
  </md-list>
</script>
