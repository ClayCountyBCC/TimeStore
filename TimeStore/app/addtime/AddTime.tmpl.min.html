<script type=text/ng-template id=AddTime.tmpl.html>
    <form id="addTimeForm">

        <div class="myaccenthue2"
             id="workDateContainer"
             layout="row"
             layout-align="center center"
             flex="95"
             layout-wrap>

            <md-select aria-label="Select a Work Date"
                       class="mypadding"
                       md-on-close="workDateChanged()"
                       flex="40"
                       ng-model="workDate">
                <md-select-label flex="100">
                    <div style="width: 100%;"
                         layout="row"
                         layout-align="space-around center">
                        <span flex="50">
                            Select A Date:
                        </span>
                        <span flex="50">
                            {{ selectedDate }}
                        </span>
                    </div>
                </md-select-label>
                <md-option ng-repeat="d in dateList"
                           ng-value="d">
                    {{d}}
                </md-option>
            </md-select>
            <div flex="55"
                 layout="row"
                 layout-align="center center">
                <md-radio-group class="mypadding"
                                layout="row"
                                layout-align="start center"
                                layout-wrap
                                ng-model="isWorkDay"
                                ng-change="scheduledWorkDayChange()">
                    Is this a scheduled work day?
                    <md-radio-button ng-value="true">
                        Yes
                    </md-radio-button>
                    <md-radio-button ng-value="false">
                        No
                    </md-radio-button>
                </md-radio-group>
            </div>
        </div>

        <div style="background-color: #fffde7"
             layout="row"
             layout-align="center center"
             layout-wrap
             flex="95">
            <md-select md-on-close="calcWorkHours(selectedTimes)"
                       flex="40"
                       multiple
                       ng-model="selectedTimes"
                       placeholder="Select Work Hours"
                       class="shortpaddingbottom">
                <md-select-label flex="100">
                    Select Work Hours {{ selectedTimesDisplay }}
                </md-select-label>
                <md-option ng-repeat="t in timeList"
                           ng-value="$index">
                    {{t}}
                </md-option>
            </md-select>

            <div layout="row"
                 layout-align="space-around center"
                 layout-wrap
                 flex="55">

                <md-input-container class="md-whiteframe-z1 shortpaddingbottom">
                    <label>Hours Worked</label>
                    <input ng-model="TCTD.WorkHours" disabled />
                </md-input-container>

                <md-input-container class="md-whiteframe-z1 shortpaddingbottom">
                    <label>Break Credit</label>
                    <input ng-model="TCTD.BreakCreditHours" disabled />
                </md-input-container>

                <md-input-container class="md-whiteframe-z1 shortpaddingbottom">
                    <label>Total Hours</label>
                    <input ng-model="TCTD.TotalHours" disabled />
                </md-input-container>

            </div>

        </div>

        <div ng-show="showOnCall===true"
             style="background-color:lightblue; margin-top: .25em;"
             layout="row"
             layout-align="center center"
             layout-wrap
             flex="95">
            <md-select md-on-close="calcOnCallHours(selectedOnCallTimes)"
                       flex="40"
                       multiple
                       ng-model="selectedOnCallTimes"
                       placeholder="On Call Hours Worked"
                       class="shortpaddingbottom">
                <md-select-label flex="100">
                    On Call Hours Worked {{ selectedOnCallTimesDisplay }}
                </md-select-label>
                <md-option ng-repeat="t in timeList"
                           ng-value="$index">
                    {{t}}
                </md-option>
            </md-select>

            <div layout="row"
                 layout-align="space-around center"
                 layout-wrap
                 flex="55">

                <md-input-container class="md-whiteframe-z1 shortpaddingbottom">
                    <label>On Call Hours Worked</label>
                    <input ng-model="TCTD.OnCallWorkHours" disabled />
                </md-input-container>

                <md-input-container class="md-whiteframe-z1 shortpaddingbottom">
                    <label>On Call Min Hours</label>
                    <input ng-model="TCTD.OnCallMinimumHours" disabled />
                </md-input-container>

                <md-input-container class="md-whiteframe-z1 shortpaddingbottom">
                    <label>Total On Call Hours</label>
                    <input ng-model="TCTD.OnCallTotalHours" disabled />
                </md-input-container>

            </div>

        </div>

        <div flex="100" ng-show="isWorkDay">

            <div style="margin-top: .25em; margin-bottom: .25em;"
                 flex="100"
                 class="short-toolbar my-accent"
                 layout="row"
                 layout-align="start center">
                <span flex="5"></span>
                <h5 flex
                    style="text-align: left;">
                    Non-Working Hours
                </h5>
                <span style="text-align: center; margin-right: 1em;">
                    Banked Vacation: {{ timecard.bankedVacation }}
                </span>
                <span style="text-align: center; margin-right: 1em;">
                    Banked Sick: {{ timecard.bankedSick }}
                </span>
                <span style="text-align: center; margin-right: 1em;"
                      ng-if="timecard.exemptStatus !== 'Exempt'">
                    Banked Comp:{{ timecard.bankedComp }}
                </span>
            </div>

            <div layout="row"
                 layout-align="space-around center"
                 layout-wrap
                 flex="100">

                <md-input-container class="md-whiteframe-z1 shortpaddingbottom">
                    <label>Vacation</label>
                    <input ng-model="TCTD.VacationHours"
                           ng-change="calculateTotalHours()"
                           type="number"
                           name="vacation"
                           min="0"
                           max="{{shiftMaxHours}}"
                           step=".25" />
                </md-input-container>

                <md-input-container class="md-whiteframe-z1 shortpaddingbottom">
                    <label>Sick</label>
                    <input ng-model="TCTD.SickHours"
                           ng-change="calculateTotalHours()"
                           type="number"
                           name="sick"
                           min="0"
                           max="{{shiftMaxHours}}"
                           step=".25" />
                </md-input-container>

                <md-input-container class="md-whiteframe-z1 shortpaddingbottom"
                                    ng-show="timecard.exemptStatus !== 'Exempt'">
                    <label>Comp Time Used</label>
                    <input ng-model="TCTD.CompTimeUsed"
                           ng-change="calculateTotalHours()"
                           type="number"
                           name="comptimeused"
                           min="0"
                           max="{{shiftMaxHours}}"
                           step=".25" />
                </md-input-container>

                <md-input-container class="md-whiteframe-z1 shortpaddingbottom">
                    <label>Leave Without Pay</label>
                    <input ng-model="TCTD.LWOPHours"
                           ng-change="calculateTotalHours()"
                           type="number"
                           name="lwop"
                           min="0"
                           max="{{shiftMaxHours}}"
                           step=".25" />
                </md-input-container>

                <md-input-container class="md-whiteframe-z1 shortpaddingbottom"
                                    ng-show="showHoliday === true">
                    <label>Holiday</label>
                    <input ng-model="TCTD.HolidayHours"
                           type="number"
                           name="holiday"
                           min="0"
                           max="{{shiftMaxHours}}"
                           step=".5" />
                </md-input-container>

                <md-input-container class="md-whiteframe-z1 shortpaddingbottom"
                                    ng-show="timecard.bankedSick + timecard.bankedVacation + timecard.bankedComp < 80">
                    <label>Sick Leave Pool</label>
                    <input ng-model="TCTD.SickLeavePoolHours"
                           ng-change="calculateTotalHours()"
                           type="number"
                           name="sickleavepool"
                           min="0"
                           max="{{shiftMaxHours}}"
                           step=".25" />
                </md-input-container>

            </div>


            <div ng-click="Toggle_AdminHours()"
                 style="margin-top: .25em; margin-bottom: .25em; cursor: pointer;"
                 flex="100"
                 class="short-toolbar my-accent"
                 layout="row"
                 layout-align="start center">
                <span flex="5"></span>
                <h5>
                    Administrative Leave - Show / Hide
                </h5>
            </div>

            <div ng-show="showAdmin === true"
                 layout="row"
                 layout-align="space-around center"
                 layout-wrap
                 flex="100">

                <md-input-container class="md-whiteframe-z1 shortpaddingbottom">
                    <label>Bereavement</label>
                    <input ng-model="TCTD.AdminBereavement"
                           ng-change="calculateTotalHours()"
                           type="number"
                           name="admin"
                           min="0"
                           max="{{shiftMaxHours}}"
                           step=".25" />
                </md-input-container>
              <md-input-container class="md-whiteframe-z1 shortpaddingbottom">
                <label>Disaster</label>
                <input ng-model="TCTD.AdminDisaster"
                       ng-change="calculateTotalHours()"
                       type="number"
                       name="admin"
                       min="0"
                       max="{{shiftMaxHours}}"
                       step=".25" />
              </md-input-container>

                <md-input-container class="md-whiteframe-z1 shortpaddingbottom">
                    <label>Jury Duty</label>
                    <input ng-model="TCTD.AdminJuryDuty"
                           ng-change="calculateTotalHours()"
                           type="number"
                           name="admin"
                           min="0"
                           max="{{shiftMaxHours}}"
                           step=".25" />
                </md-input-container>

                <md-input-container class="md-whiteframe-z1 shortpaddingbottom">
                    <label>Military Leave</label>
                    <input ng-model="TCTD.AdminMilitaryLeave"
                           ng-change="calculateTotalHours()"
                           type="number"
                           name="admin"
                           min="0"
                           max="{{shiftMaxHours}}"
                           step=".25" />
                </md-input-container>

                <md-input-container class="md-whiteframe-z1 shortpaddingbottom">
                    <label>Worker's Comp</label>
                    <input ng-model="TCTD.AdminWorkersComp"
                           ng-change="calculateTotalHours()"
                           type="number"
                           name="admin"
                           min="0"
                           max="{{shiftMaxHours}}"
                           step=".25" />
                </md-input-container>

                <md-input-container class="md-whiteframe-z1 shortpaddingbottom">
                    <label>Other</label>
                    <input ng-model="TCTD.AdminOther"
                           ng-change="calculateTotalHours()"
                           type="number"
                           name="admin"
                           min="0"
                           max="{{shiftMaxHours}}"
                           step=".25" />
                </md-input-container>

                <md-input-container class="md-whiteframe-z1 shortpaddingbottom">
                    <label>Admin - Total</label>
                    <input disabled
                           ng-model="TCTD.AdminHours"
                           ng-change="calculateTotalHours()"
                           type="number"
                           name="admin"
                           min="0"
                           max="{{shiftMaxHours}}"
                           step=".25" />
                </md-input-container>

            </div>

        </div>

        <div layout="row"
             layout-align="space-around center"
             flex="95"
             layout-wrap>

            <md-input-container class="md-whiteframe-z1 shortpaddingbottom"
                                ng-if="showDoubleTime === true">
                <label>Double Time</label>
                <input ng-model="TCTD.DoubleTimeHours"
                       ng-change="calculateTotalHours()"
                       type="number"
                       name="doubletime"
                       min="0"
                       max="24"
                       step=".25" />
            </md-input-container>

            <span ng-if="showVehicle === true"
                  layout="row"
                  layout-align="center center"
                  flex="25">
                <md-checkbox ng-true-value="1"
                             ng-false-value="0"
                             ng-model="TCTD.Vehicle">
                    Take Home Vehicle
                </md-checkbox>
            </span>

        </div>

        <div layout="row"
             layout-align="center center"
             layout-wrap
             flex="95">
            <md-input-container class="md-whiteframe-z1 margin-left-bottom"
                                flex="50">
                <label>
                    <md-icon aria-label="comment icon"
                             md-svg-src="images/ic_insert_comment_24px.svg">
                    </md-icon>
                    Add a Comment for this day
                </label>
                <input ng-model="TCTD.Comment" name="comment" md-maxlength="100" />
            </md-input-container>
            <span flex></span>
            <md-button ng-click="resetTimes()"
                       class="md-raised">
                Reset
            </md-button>
            <md-button ng-click="saveTCTD()"
                       class="md-raised md-warn">
                Save
            </md-button>
        </div>

    </form>
</script>
