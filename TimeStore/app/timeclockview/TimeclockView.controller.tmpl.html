<script type="text/ng-template" id="TimeclockView.controller.tmpl.html">

  <date-selector title="Work Date:"
                 label="Select Work Date"
                 datetype="day"
                 flex="100">
  </date-selector>
  <div layout="row"
       layout-align="start center"
       layout-wrap
       flex="100">
    <div layout="row"
         layout-align="center center"
         class="short-toolbar my-accent"
         flex-gt-md="50"
         flex="100">
      <h5 style="text-align: center;">
        Supervisor:
      </h5>
    </div>
    <div flex="50"
         layout="row"
         layout-align="center center">
      <div layout="row"
           layout-align="center center"
           flex="100">

        <md-input-container flex="50">
          <label>Select A Supervisor</label>
          <md-select md-on-close="showTimeclockData()"
                     flex="100"
                     ng-model="supervisor">
            <md-option ng-repeat="s in supervisors"
                       ng-value="s">
              {{s}}
            </md-option>
          </md-select>
        </md-input-container>

      </div>
    </div>
  </div>
  <div flex-offset="5"
       flex="90"
       layout="row"
       layout-align="start center"
       layout-wrap
       ng-hide="supervisor === ''">
    <md-list layout="row"
             layout-align="start center"
             layout-wrap
             flex="100">
      <md-list-item flex="100"
                    class="md-no-proxy">
        <span flex="100"
              layout="row"
              layout-align="center center">
          <span flex="10">
            Dept
          </span>
          <span flex="20">
            Name
          </span>
          <span flex="35">
            Work Times
          </span>
          <span flex="15">
            Any Non Working Hours
          </span>
          <span class="centerme"
                flex="10">
            Start Time Issue
          </span>
          <span class="centerme"
                flex="10">
            End Time Issue
          </span>
        </span>
        <md-divider></md-divider>
      </md-list-item>
      <md-list-item flex="100"
                    class="md-no-proxy"
                    ng-repeat="f in filteredData">
        <span flex="100"
              layout="row"
              layout-align="center center">
          <span flex="10">
            {{f.department_id}}
          </span>
          <span flex="20">
            <a style="text-decoration: underline; cursor: pointer;"
               layout="row"
               layout-align="start center"
               ng-click="addTimeGo(f.employee_id)"
               flex>
              {{f.employee_name}}
            </a>

          </span>
          <span flex="35">
            {{f.work_times}}
          </span>
          <span flex="15">
            {{f.non_working_hours}}
          </span>
          <span flex="10">
            {{ f.punch_in_issue}}
          </span>
          <span flex="10">
            {{ f.punch_out_issue}}
          </span>
        </span>
        <md-divider></md-divider>
      </md-list-item>
    </md-list>


  </div>

</script>
